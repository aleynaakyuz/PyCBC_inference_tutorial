x-pegasus:
  apiLang: python
  createdBy: aakyuz
  createdOn: 05-14-25T18:46:01Z
pegasus: 5.0.4
sites:
- name: local
  arch: x86_64
  os.type: linux
  directories:
  - type: sharedScratch
    path: /home/aakyuz/tutorial/workflow_outputs/local-site-scratch
    sharedFileSystem: false
    fileServers:
    - url: file:///home/aakyuz/tutorial/workflow_outputs/local-site-scratch
      operation: all
  profiles:
    condor:
      getenv: 'True'
    pegasus:
      style: condor
- name: condorpool_symlink
  arch: x86_64
  os.type: linux
  directories: []
  profiles:
    condor:
      My.OpenScienceGrid: 'False'
      should_transfer_files: 'Yes'
      when_to_transfer_output: ON_EXIT_OR_EVICT
      getenv: 'True'
      My.DESIRED_Sites: '"nogrid"'
      My.IS_GLIDEIN: '"False"'
      My.flock_local: 'True'
    dagman:
      retry: '2'
    pegasus:
      style: condor
      data.configuration: nonsharedfs
      transfer.bypass.input.staging: 'true'
      auxillary.local: 'true'
- name: condorpool_copy
  arch: x86_64
  os.type: linux
  directories: []
  profiles:
    condor:
      My.OpenScienceGrid: 'False'
      should_transfer_files: 'Yes'
      when_to_transfer_output: ON_EXIT_OR_EVICT
      getenv: 'True'
      My.DESIRED_Sites: '"nogrid"'
      My.IS_GLIDEIN: '"False"'
      My.flock_local: 'True'
    dagman:
      retry: '2'
    pegasus:
      style: condor
      data.configuration: nonsharedfs
      transfer.bypass.input.staging: 'true'
      nosymlink: 'True'
      auxillary.local: 'true'
- name: condorpool_shared
  arch: x86_64
  os.type: linux
  directories:
  - type: sharedScratch
    path: /home/aakyuz/tutorial/workflow_outputs/cpool-site-scratch
    sharedFileSystem: false
    fileServers:
    - url: file:///home/aakyuz/tutorial/workflow_outputs/cpool-site-scratch
      operation: all
  profiles:
    condor:
      My.OpenScienceGrid: 'False'
      should_transfer_files: 'Yes'
      when_to_transfer_output: ON_EXIT_OR_EVICT
      getenv: 'True'
      My.DESIRED_Sites: '"nogrid"'
      My.IS_GLIDEIN: '"False"'
      My.flock_local: 'True'
    dagman:
      retry: '2'
    env:
      PEGASUS_HOME: /home/aakyuz/pegasus-5.0.8/
    pegasus:
      style: condor
      data.configuration: sharedfs
      transfer.bypass.input.staging: 'true'
      auxillary.local: 'true'
- name: osg
  arch: x86_64
  os.type: linux
  directories: []
  profiles:
    condor:
      should_transfer_files: 'Yes'
      when_to_transfer_output: ON_SUCCESS
      success_exit_code: '0'
      My.OpenScienceGrid: 'True'
      getenv: 'False'
      ulog_execute_attrs: GLIDEIN_Site
      My.InitializeModulesEnv: 'False'
      My.SingularityCleanEnv: 'True'
      My.DAGManNodesMask: \"0,1,2,4,5,7,8,9,10,11,12,13,16,17,24,27,35,36,40\"
      Requirements: (HAS_SINGULARITY =?= TRUE) && (IS_GLIDEIN =?= True)
      My.SingularityImage: '"/cvmfs/singularity.opensciencegrid.org/pycbc/pycbc-el8:v2.8.2"'
    dagman:
      retry: '4'
    env:
      LAL_DATA_PATH: /cvmfs/software.igwn.org/pycbc/lalsuite-extra/current/share/lalsimulation
      LD_LIBRARY_PATH: /usr/local/lib:/.singularity.d/libs
    pegasus:
      style: condor
      data.configuration: condorio
      transfer.bypass.input.staging: 'true'
